<body>
    <div class="wrapper">
        <button class="menu-btn">
            <img src="hwimg/Group11.png" alt="button icon">
        </button>
        <h1>
            Menu

        <form action="">

        </form>
        <div class="menu-items">
            <div class="menu-item">
                <div class="img-bg">
                    <img src="hwimg/image4.png" alt="product">
                </div>

                    Food
                </h3>
            </div>
            <div class="menu-item">
                <div class="img-bg">
                    <img src="hwimg/Group51.png" alt="product">
                </div>

                    Drinks
                </h3>
            </div>
            <div class="menu-item">
                <div class="img-bg">
                    <img src="hwimg/Group61.png" alt="product">
                </div>

                    Dessert
                </h3>
            </div>
        </div>
        <h2>
            Burger
        </h2>
        <div class="proposition-items">
            <div class="proposition-item">
                <div class="img-block">
                    <img src="hwimg/burger1.png" alt="burger1">
                </div>
                <div class="text-block">
                    <h4>
                        Big Mac

                </div>
